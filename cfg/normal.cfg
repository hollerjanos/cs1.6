//==============================
// Multiplayer
//==============================

// Player name
name "JANI"; // Name

// Spraypaint image
cl_logofile "lambda"; // Image
cl_logocolor "#Valve_Dkgray"; // Color

// Crosshair appearance
cl_crosshair_size "small"; // Size
cl_crosshair_color "0 255 0"; // Color
cl_crosshair_translucent "0"; // Translucent

// Advanced
cl_corpsestay "0"; // Time before dead bodies disappear
mp_decals "0"; // Multiplayer decal limit
max_shells "0"; // Max shells
max_smokepuffs "0"; // Max smoke puffs
fastsprites "0"; // Smoke Gas Grenade sprite
cl_righthand "1"; // Weapon alignment
setinfo "_vgui_menus" "0"; // Buy menu type
_cl_autowepswitch "1"; // Automatically switch to picked up weapons
hud_centerid "1"; // Center player names
setinfo "_ah" "0"; // Auto-help
hud_takesshots "0"; // Automatically take end-game screenshots
cl_observercrosshair "1"; // Observer crosshair
cl_radartype "1"; // Radar type

// Custom
cl_dynamiccrosshair "0"; // Dynamic crosshair when crouching/jumping...
crosshair "1"; // Enables the red dot at the middle of crosshairs.

//==============================
// Keyboard
//==============================

// Unbind unnecessary key(s)
unbindall;
unbind "mouse4";
unbind "mouse5";
unbind "`";

// Movement
bind "w" "+forward"; // Move forward
bind "s" "+back"; // Move back
bind "a" "+moveleft"; // Move left (strafe)
bind "d" "+moveright"; // Move right (strafe)
bind "shift" "+speed"; // Walk
bind "space" "+jump"; // Jump
bind "mwheeldown" "+jump"; // Jump
bind "ctrl" "+duck"; // Crouch
bind "mwheelup" "+duck"; // Crouch

// Communication
bind "v" "+voicerecord"; // Use voice communication
bind "enter" "messagemode"; // Activate in-game GUI
bind "backspace" "messagemode2"; // Team message

// Menu
bind "b" "buy"; // Buy Menu
bind "." "buyammo1"; // Buy primary ammo (optional)
bind "," "buyammo2"; // Buy secondary ammo (optional)
bind "m" "chooseteam"; // Select team
bind "0" "slot10"; // Menu item 10
bind "1" "slot1"; // Menu item 1
bind "2" "slot2"; // Menu item 2
bind "3" "slot3"; // Menu item 3
bind "4" "slot4"; // Menu item 4
bind "5" "slot5"; // Menu item 5
bind "6" "slot6"; // Menu item 6
bind "7" "slot7"; // Menu item 7
bind "8" "slot8"; // Menu item 8
bind "9" "slot9"; // Menu item 9
bind "tab" "+showscores"; // Display multiplayer scores

// Combat
bind "mouse1" "+attack"; // Fire
bind "mouse2" "+attack2"; // Weapon special function
bind "r" "+reload"; // Reload weapon
bind "n" "nightvision"; // Turn nightvision on/off
bind "g" "drop" // Drop current weapon

// Miscellaneous
bind "e" "+use"; // Use items
bind "t" "impulse 201"; // Spray logo

// Custom
bind "f1" "toggleconsole"; // Toggle console
bind "capslock" "leftHand"; // Switch left-right hand
bind "q" "+fastSwitch"; // Fast switch knife & last used weapon
bind "alt" "+alt"; // Alternative key(s)

// Custom buy bind(s)
bind "kp_minus" "vest"; // Kevlar (-)
bind "kp_plus" "vesthelm"; // Helmet (+)
bind "kp_enter" "shield" // Shield (Enter)
bind "kp_del" "defuser" // Defuse kit (.)
bind "kp_ins" "deagle"; // Deagle (0)
bind "kp_end" "awp"; // AWP (1)
bind "kp_downarrow" "m4a1; ak47"; // M4A1, AK47 (2)
bind "kp_pgdn" "mp5"; // MP5 (3)
bind "kp_home" "sgren"; // Smokegrenade (7)
bind "kp_uparrow" "hegren"; // He-grenade (8)
bind "kp_pgup" "flash"; // Flashbang (8)

//==============================
// Mouse
//==============================

// Reverse mouse (negative value = Reverse mouse up-down axis)
m_pitch "0.022"; // Y
m_yaw "0.022"; // X

// Mouse look
+mlook; // Use the mouse to look around

// Mouse filter
m_filter "1"; // Smooth out mouse movement

// Joystick
joystick "0"; // Enable the joystick

// Joystick look
-jlook; // Use the joystick to look around

// Auto-Aim
sv_aim "0"; // Aims at enemies automatically.

// Raw mouse input
m_rawinput "1"; Directly access mouse data

// Mouse sensitivity
sensitivity "2.05"; // Sensitivity

// Custom
m_customaccel "0"; // Mouse acceleration
m_customaccel_exponent "0";
m_customaccel_max "0";
m_customaccel_scale "0.00";
zoom_sensitivity_ratio "1"; // Zoom sensitivity

//==============================
// Audio
//==============================

// Sound effects volume
volume "0.025"; // Volume

// MP3 volume *
MP3Volume "0.015"; // MP3 volume

// Sound quality
hisound "1"; // Toggles high quality sound.

//==============================
// Video
//==============================

// Wait for vertical sync
gl_vsync "0"; // Vertical sync

// Brightness
brightness "2"; // Sets the brightness value.

// Gamma
gamma "3"; // Sets the gamma value.

//==============================
// Voice
//==============================

// Enable voice in this game
voice_modenable "1";

// Voice receive volume
voice_scale "0.15";

// Custom
voice_enable "1"; // Enable voice
voice_loopback "0"; // Looks back your own voice

//==============================
// Custom
//==============================

// Console & text
console "1"; // Enable console
con_color "0 128 255"; // Chat color

// HUD
hud_fastswitch "1"; // Fast weapon switch

// FPS
fps_max "1000"; // Maximum FPS
fps_override "1"; // Override FPS

// Scoreboard
scoreboard_shortheaders "1";
scoreboard_showavatars "1";
scoreboard_showhealth "1";
scoreboard_showmoney "1";

//==============================
// Alias(es)
//==============================

alias "c" "clear";
alias "dc" "disconnect";
alias "rc" "reconnect";

alias "glhf"    "say Good Luck & Have Fun!";
alias "gl"      "say Good Luck!";
alias "hf"      "say Have Fun!";
alias "gh"      "say Good Half!";
alias "ggwp"    "say Good Game & Well Played!";
alias "gg"      "say Good Game!";
alias "wp"      "say Well Played!";

alias "nc"      "say Nice!";
alias "ns"      "say Nice Shot!";
alias "nt"      "say Nice Try!";
alias "wd"      "say Well Done!";
alias "np"      "say No Problem!";
alias "hand"    "say Have A Nice Day!";

alias "_nc"     "say_team Nice!";
alias "_ns"     "say_team Nice Shot!";
alias "_nt"     "say_team Nice Try!";
alias "_wd"     "say_team Well Done!";
alias "_np"     "say_team No Problem!";
alias "_hand"   "say_team Have A Nice Day!";

//==============================
// Script(s)
//==============================

// Hand switch
alias "rightHand" "cl_righthand 1; bind capslock leftHand";
alias "leftHand" "cl_righthand 0; bind capslock rightHand";

// Fast weapon switch
alias "+fastSwitch" "slot3";
alias "-fastSwitch" "lastinv";

// Alternative key(s)
alias "+alt" "exec cfg/alt/normal.cfg"; // Alternative key(s)
alias "-alt" "exec cfg/normal.cfg"; // Default key(s)

